<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a1a2a3f82f.js"
      crossorigin="anonymous"
    ></script>
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="user-dashboard">
          <div class="search-bar">
            <img src="./assets/images/icon/magnify.svg" alt="" />
            <input type="text" />
          </div>
          <div class="user-profile-info">
            <img
              src="./assets/images/icon/bell-ring.svg"
              alt="Bell Ring"
              class="bell-ring"
            />
            <img
              src="./assets/images/logo/knight.png"
              alt="User Avatar"
              class="user-avatar"
            />
            <span class="username">Dennis Ray</span>
          </div>
        </div>
        <div class="welcome-panel">
          <div class="welcome-message">
            <img
              src="./assets/images/logo/knight.png"
              alt="User Avatar"
              class="user-avatar"
            />
            <div class="message-content">
              <p>Hi there,</p>
              <p><span class="username">Dennis Ray</span> (@wadalor)</p>
            </div>
          </div>
          <div class="action-buttons">
            <button class="button button-new">New</button>
            <button class="button button-upload">Upload</button>
            <button class="button button-share">Share</button>
          </div>
        </div>
      </header>
      <aside class="sidebar">
        <a href="#" class="sidebar-main-title">
          <img src="./assets/images/icon/compass-rose.svg" alt="" />
          <h1>Dasboard</h1>
        </a>
        <div class="menu">
          <div class="sidebar-menu">
            <a href="#" class="sidebar-menu-item">
              <img src="./assets/images/icon/home.svg" alt="" />
              <span class="item-text">Home</span>
            </a>
            <a href="#" class="sidebar-menu-item">
              <img src="./assets/images/icon/face-man-profile.svg" alt="" />
              <span class="item-text">Profile</span>
            </a>
            <a href="#" class="sidebar-menu-item">
              <img src="./assets/images/icon/message-reply.svg" alt="" />
              <span class="item-text">Messages</span>
            </a>
            <a href="#" class="sidebar-menu-item">
              <img src="./assets/images/icon/history.svg" alt="" />
              <span class="item-text">History</span>
            </a>
            <a href="#" class="sidebar-menu-item">
              <img src="/assets/images/icon/calendar-check.svg" alt="" />
              <span class="item-text">Tasks</span>
            </a>
            <a href="#" class="sidebar-menu-item">
              <img src="/assets/images/icon/account-group.svg" alt="" />
              <span class="item-text">Communities</span>
            </a>
          </div>

          <div class="footer-menu">
            <a href="#" class="sidebar-menu-item">
              <img src="./assets/images/icon/cog.svg" alt="" />
              <span class="item-text">Settings</span>
            </a>
            <a href="#" class="sidebar-menu-item">
              <img src="./assets/images/icon/face-agent.svg" alt="" />
              <span class="item-text">Support</span>
            </a>
            <a href="#" class="sidebar-menu-item">
              <img src="./assets/images/icon/shield-key.svg" alt="" />
              <span class="item-text">Privacy</span>
            </a>
          </div>
        </div>
      </aside>
      <main class="main-content">Основной контент</main>
    </div>
  </body>
</html>
