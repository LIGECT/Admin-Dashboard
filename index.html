<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="user-dashboard-header">
          <div class="search-bar">
            <i class="icon-search"></i>
            <input type="text" placeholder="Search..." />
          </div>
          <div class="user-profile-info">
            <i class="icon-notification"></i>
            <img src="user-avatar.png" alt="User Avatar" class="user-avatar" />
            <span class="username">Dennis Ray</span>
          </div>
          <div class="welcome-message">
            <img src="user-avatar.png" alt="User Avatar" class="user-avatar" />
            <div class="message-content">
              <p>Hi there,</p>
              <p><span class="username">Dennis Ray</span> (@wadalor)</p>
            </div>
          </div>
          <div class="action-buttons">
            <button class="button button-new">New</button>
            <button class="button button-upload">Upload</button>
            <button class="button button-share">Share</button>
          </div>
        </div>
      </header>
      <aside class="sidebar">
        <h1>Dasboard</h1>
        <div class="sidebar-menu">
          <a href="#" class="sidebar-menu-item">
            <i class="icon-home"></i>
            <span class="item-text">Home</span>
          </a>
          <a href="#" class="sidebar-menu-item">
            <i class="icon-profile"></i>
            <span class="item-text">Profile</span>
          </a>
          <a href="#" class="sidebar-menu-item">
            <i class="icon-messages"></i>
            <span class="item-text">Messages</span>
          </a>
          <a href="#" class="sidebar-menu-item">
            <i class="icon-history"></i>
            <span class="item-text">History</span>
          </a>
          <a href="#" class="sidebar-menu-item">
            <i class="icon-tasks"></i>
            <span class="item-text">Tasks</span>
          </a>
          <a href="#" class="sidebar-menu-item">
            <i class="icon-communities"></i>
            <span class="item-text">Communities</span>
          </a>
        </div>

        <div class="footer-menu">
          <a href="#" class="footer-menu-item">
            <i class="icon-settings"></i>
            <span class="item-text">Settings</span>
          </a>
          <a href="#" class="footer-menu-item">
            <i class="icon-support"></i>
            <span class="item-text">Support</span>
          </a>
          <a href="#" class="footer-menu-item">
            <i class="icon-privacy"></i>
            <span class="item-text">Privacy</span>
          </a>
        </div>
      </aside>
      <main class="main-content">Основной контент</main>
    </div>
  </body>
</html>
